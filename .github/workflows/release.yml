# GitHub Actions workflow for orchestrix_lib PyPI and GitHub release
name: release


on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"


# Set environment variables for package and owner
env:
  PACKAGE_NAME: "orchestrix"
  OWNER: "STEFANPOSS"

jobs:
  details:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      suffix: ${{ steps.release.outputs.suffix }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4

      # Extract version, suffix, and tag from the pushed tag
      - name: Extract tag and Details
        id: release
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            NEW_VERSION=$(echo $TAG_NAME | awk -F'-' '{print $1}')
            SUFFIX=$(echo $TAG_NAME | grep -oP '[a-z]+[0-9]+' || echo "")
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "suffix=$SUFFIX" >> "$GITHUB_OUTPUT"
            echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version is $NEW_VERSION"
            echo "Suffix is $SUFFIX"
            echo "Tag name is $TAG_NAME"
          else
            echo "No tag found"
            exit 1
          fi


  check_pypi:
    needs: details
    runs-on: ubuntu-latest
    steps:
      # Fetch the latest version from PyPI
      - name: Fetch information from PyPI
        run: |
          response=$(curl -s https://pypi.org/pypi/${{ env.PACKAGE_NAME }}/json || echo "{}")
          latest_previous_version=$(echo $response | jq --raw-output "select(.releases != null) | .releases | keys_unsorted | last")
          if [ -z "$latest_previous_version" ]; then
            echo "Package not found on PyPI."
            latest_previous_version="0.0.0"
          fi
          echo "Latest version on PyPI: $latest_previous_version"
          echo "latest_previous_version=$latest_previous_version" >> $GITHUB_ENV

      # Compare the new version with the latest on PyPI
      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_previous_version
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on PyPI."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on PyPI."
          fi


  setup_and_build:
    needs: [details, check_pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Python 3.13
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # Install uv (fast Python package manager)
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # Set the project version (if supported by uv)
      - name: Set project version
        working-directory: projects/orchestrix_lib
        run: |
          uv version ${{ needs.details.outputs.new_version }} || echo "(set version if supported)"

      # Install all dependencies (including extras and dev)
      - name: Install dependencies
        working-directory: projects/orchestrix_lib
        run: uv sync --all-extras --dev

      # Sync Bricks (components) into orchestrix/ before build
      - name: Sync Bricks
        working-directory: projects/orchestrix_lib
        run: bash sync_bricks.sh

      # Build the package (sdist and wheel)
      - name: Build package
        working-directory: projects/orchestrix_lib
        run: uv build --package orchestrix

      # Debug: Zeige Inhalt von dist-Verzeichnissen
      - name: List dist folders
        run: |
          echo "==> Workspace dist/"
          ls -l dist || echo "(not found)"
          echo "==> projects/orchestrix_lib/dist/"
          ls -l projects/orchestrix_lib/dist || echo "(not found)"

      # Upload the dist/ folder as an artifact for later jobs
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/


  pypi_publish:
    name: Upload release to PyPI
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # Download the built dist/ artifact
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Publish the distribution to PyPI using trusted publishing
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1


  github_release:
    name: Create GitHub Release
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout the code for changelog and tag context
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download the built dist/ artifact
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Create a GitHub Release with the built artifacts
      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.details.outputs.tag_name }} dist/* --title "Release ${{ needs.details.outputs.tag_name }}" --notes "Automated release for ${{ needs.details.outputs.tag_name }}"
