site_name: Orchestrix Documentation
site_description: A modular event-driven architecture framework for Python
site_author: Stefan Poss
site_url: https://orchestrix.readthedocs.io

repo_name: stefanposs/orchestrix
repo_url: https://github.com/stefanposs/orchestrix

docs_dir: assets/mkdocs
site_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Core Concepts: getting-started/concepts.md
  - User Guide:
      - Overview: guide/index.md
      - Creating Modules: guide/creating-modules.md
      - Commands & Events: guide/commands-events.md
      - Message Bus: guide/message-bus.md
      - Event Store: guide/event-store.md
      - Production Deployment: guide/production-deployment.md
      - Production Readiness: guide/production-ready.md
      - Best Practices: guide/best-practices.md
  - Demos:
      - Overview: demos/index.md
      - Practical Demos:
          - Banking: demos/banking.md
          - E-Commerce: demos/ecommerce.md
          - Lakehouse Platform: demos/lakehouse.md
          - Notifications: demos/notifications.md
          - Projections: demos/projection.md
      - Simple Demos:
          - Events & Commands: demos/events_and_commands.md
          - Tracing: demos/tracing.md
          - Validation: demos/validation.md
          - Versioning: demos/versioning.md
  - API Reference:
      - Core: api/core.md
      - Infrastructure: api/infrastructure.md
plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
