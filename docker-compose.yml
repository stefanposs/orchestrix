services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orchestrix
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orchestrix
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  banking-demo:
    build:
      context: .
      dockerfile: projects/banking_demo/Dockerfile
    environment:
      DATABASE_URL: postgresql://orchestrix:password@postgres:5432/orchestrix
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    depends_on:
      postgres:
        condition: service_healthy

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
